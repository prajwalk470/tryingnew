<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navmenu</title>
    <style>
.navbar{
    background-color: black;
    border-radius: 30px;
}
.navbar li{
    float:left;
    list-style:none;
    margin:13px 20px;
}
.navbar ul{
    overflow:auto;
}
.navbar li a{
    color:white;
    text-decoration: none;
    padding:3px 3px;
}
.search{
    float:right;
    color:white;
    padding:12px 75px;
}
.navbar input{
    border:2px solid black;
    border-radius: 14px;
    padding:3px 17px;
    width:129px;
}
.navbar li a:hover{
    color:red;
}
    </style>
</head>
<body>
    <header>
    <nav class="navbar">
        <h1>hi prajwal</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="search this website">
            </div>
        </ul>
    </nav>
    </header>
    
</body>
</html>
